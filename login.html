<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.svg"
    />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body background="">
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- /End Preloader -->

    <header class="header navbar-area" style="height: 80px">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="nav-inner">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="" alt="Logo"/>
                </a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="preloader" style="opacity: 0; display: none">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="breadcrumbs">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-6 col-12">
            <div class="breadcrumbs-content">
              <h1 class="page-title">Login</h1>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <ul class="breadcrumb-nav">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>Login</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <section class="login section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
            <div class="form-head">
              <h4 class="title" style="text-align: center">Login</h4>
              <br />
              <form action="" method="post">
                <div class="form-group" style="text-align: center">
                  <label style="font-size: large">Username</label>
                  <br />
                  <input
                    type="text"
                    name="username"
                    style="width: 300px; height: 35px; font-size: large"
                  />
                </div>
                <br />
                <div class="form-group" style="text-align: center">
                  <label style="font-size: large">Password</label>
                  <br />
                  <input
                    type="password"
                    name="password"
                    style="width: 300px; height: 35px; font-size: large"
                  />
                </div>
                <br />
                <div class="check-and-pass">
                  <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input width-auto"
                          id="exampleCheck1"
                        />
                        <label class="form-check-label">Remember me</label>
                      </div>
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-12"
                      style="text-align: right"
                    >
                      <a href="javascript:void(0)" class="lost-pass"
                        >Lost your password?</a
                      >
                    </div>
                  </div>
                </div>
                <br />
                <div class="button" style="text-align: center">
                  <button type="submit" class="btn">Login Now</button>
                </div>
                <br />
                <p class="outer-link">
                  Don't have an account?
                  <a href="registration.html">Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <a href="#" class="scroll-top btn-hover" style="display: flex">
      <i class="lni lni-chevron-up"></i>
    </a>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/tiny-slider.js"></script>
    <script src="assets/js/glightbox.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
